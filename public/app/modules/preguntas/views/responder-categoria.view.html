<header>
    <div class="back" ng-click="backAction()"></div>
    <span>{{titulo}}</span>
    <span class="count">{{index+1}} de {{total}}</span>
</header>
<main style="padding-top: 20px;" ng-class="{'animation-left':animationLeft}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label class="titulo-pregunta">{{pregunta.pregunta}}</label>

                    </div>
                    <div class="form-group">
                        <ng-radio-group on-click="siguiente" class="vertical" set="pregunta.respuestas" ng-model="respuesta"></ng-radio-group>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>
